<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato — V O V</title>
  <meta name="description" content="Fale com a V O V — Ver, Ouvir, Vender, Viver" />
  <link rel="icon" href="img/logo-vov.png" />
  <style>
    body{margin:0;background:#0b1220;color:#e8eefc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Helvetica,Arial,sans-serif;line-height:1.65}
    .wrap{max-width:700px;margin:auto;padding:30px}
    h1{margin-top:0;color:#f5b334}
    a{color:#f5b334;text-decoration:none}
    form{display:grid;gap:12px;margin-top:20px}
    input,textarea{padding:12px;border-radius:8px;border:1px solid #2a3a5e;background:#121a2b;color:#e8eefc}
    button{padding:12px;border:0;border-radius:8px;background:#f5b334;color:#1b1b1b;font-weight:700;cursor:pointer}
    button:hover{opacity:.9}
    footer{margin-top:40px;color:#a7b4d0;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Falar com a V O V</h1>
    <p>Palavra que canta. Presença que vende. Cultura que move.  
    Use o formulário abaixo para mandar sua mensagem.</p>

    <form action="https://formsubmit.co/SEU-EMAIL-AQUI" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
      <button type="submit">Enviar mensagem</button>
    </form>

    <footer>
      <p><a href="index.html">← Voltar à capa</a></p>
      <p>© 2025 — V O V — Ver, Ouvir, Vender, Viver</p>
    </footer>
  </div>
</body>
</html>
