<!doctype html><html lang="pt-br"><head>  <meta charset="utf-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>VOV — Ver, Ouvir, Vender, Viver</title>  <style>    :root{--bg:#0b1220;--card:#111a2b;--text:#e6eefc;--muted:#9bb3d1;--accent:#f5b300}    html,body{height:100%}    body{margin:0;background:radial-gradient(1200px 600px at 50% -10%, #142038 0%, var(--bg) 55%, #070c16 100%);         color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;display:grid;place-items:center}    .wrap{width:min(900px,92vw);padding:40px}    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));          border:1px solid rgba(255,255,255,.07); border-radius:18px; padding:28px 24px; box-shadow:0 10px 40px rgba(0,0,0,.35)}    h1{margin:0 0 8px;font-size:clamp(28px,4vw,40px);letter-spacing:.5px}    .tag{display:inline-block;background:rgba(245,179,0,.12);color:var(--accent);border:1px solid rgba(245,179,0,.35);         padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px;letter-spacing:.12em}    p{margin:.4rem 0;color:var(--muted)}    .ok{margin-top:14px;display:inline-block;color:var(--text);text-decoration:none;border:1px solid rgba(255,255,255,.18);        padding:10px 14px;border-radius:10px}    footer{margin-top:22px;color:#cdd9f0;font-size:13px;opacity:.7}  </style></head><body>  <main class="wrap">    <div class="card">      <span class="tag">VOV • Página de teste</span>      <h1>Deu bom — a VOV está no ar!</h1>      <p>Se você está vendo esta página, o GitHub Pages do repositório <strong>vov</strong> está funcionando corretamente.</p>      <p>Próximo passo: subir o <em>template</em> do <strong>JOR NEWS VOV</strong> para publicar as edições diárias.</p>      <a class="ok" href="https://jorgematheus.mus.br">Voltar ao site principal</a>      <footer>V O V — Ver, Ouvir, Vender, Viver</footer>    </div>  </main></body></html>
